    <style>
        /* =========================================
           1. GLOBAL VARIABLES & THEME CONFIG
           ========================================= */
        :root {
            /* Colors */
            --color-void: #050505;
            --color-blood: #8a0303;
            --color-blood-bright: #ff0000;
            --color-silver: #C0C0C0;
            --color-steel: #2a2a2a;
            --color-white: #ffffff;
            
            /* Dimensions */
            --sidebar-width: 280px;
            --border-thick: 4px;
            --border-thin: 1px;
            
            /* Typography */
            --font-head: 'Oswald', sans-serif;
            --font-body: 'Playfair Display', serif;
            
            /* Animation Speeds */
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-glitch: steps(2, end);
        }

        /* =========================================
           2. RESET & BASE STYLES
           ========================================= */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* Hide default cursor to use our Bloody Bat */
            cursor: none; 
        }

        body {
            background-color: var(--color-void);
            color: var(--color-white);
            font-family: var(--font-body);
            overflow: hidden; /* Prevent scroll on the Hub */
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        /* Selection Color */
        ::selection {
            background: var(--color-blood);
            color: var(--color-white);
        }

        /* =========================================
           3. THE BLOODY CRICKET BAT CURSOR
           ========================================= */
        #cursor-bat {
            position: fixed;
            top: 0;
            left: 0;
            width: 64px;
            height: 64px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%) rotate(-45deg);
            transition: transform 0.1s;
            mix-blend-mode: exclusion;
        }

        /* The Blood Drop Particles */
        .blood-drop {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--color-blood-bright);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fadeDrop 1s forwards;
        }

        @keyframes fadeDrop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.2) translateY(50px); opacity: 0; }
        }

        /* =========================================
           4. LAYOUT: SIDEBAR DASHBOARD
           ========================================= */
        .dashboard-sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
            border-right: 1px solid var(--color-steel);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0;
            position: relative;
            z-index: 100;
        }

        .dashboard-sidebar::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--color-blood), transparent);
            opacity: 0.5;
        }

        .brand-block {
            padding: 0 30px;
            text-align: center;
        }

        .brand-logo {
            font-family: var(--font-head);
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: var(--color-silver);
            text-transform: uppercase;
            border: 2px solid var(--color-silver);
            padding: 10px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.1);
        }

        .brand-status {
            font-size: 0.6rem;
            color: var(--color-blood);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        /* Navigation Links */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #666;
            text-decoration: none;
            font-family: var(--font-head);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
            transition: all 0.3s var(--ease-snap);
            border-left: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--color-blood);
            transform: translateX(-101%);
            transition: transform 0.3s var(--ease-snap);
            z-index: -1;
            opacity: 0.1;
        }

        .nav-link:hover {
            color: var(--color-white);
            border-left-color: var(--color-blood);
            padding-left: 30px;
            text-shadow: 0 0 8px var(--color-blood);
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }

        /* Footer in Sidebar */
        .sidebar-footer {
            padding: 0 30px;
            font-size: 0.7rem;
            color: #333;
            text-align: center;
            font-family: sans-serif;
        }

        /* =========================================
           5. LAYOUT: MAIN STAGE (HERO)
           ========================================= */
        .main-stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            overflow: hidden;
        }

        /* Background Noise Effect */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0ibm9uZSIvPjxmaWx0ZXIgaWQ9Im4iPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9InRyYW5zcGFyZW50Ii8+PC9zdmc+');
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        /* Hero Typography */
        .hero-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .hero-title {
            font-family: var(--font-head);
            font-size: 8rem;
            line-height: 0.9;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px var(--color-silver);
            position: relative;

        }

        .hero-title span {

        .hero-tagline {
            margin-top: 30px;
            font-size: 1.5rem;
            letter-spacing: 12px;
            color: var(--color-blood);
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
        }

        .hero-tagline::before, .hero-tagline::after {
            content: '';
            display: inline-block;
            width: 50px;
            height: 2px;
            background: var(--color-blood);
            vertical-align: middle;
            margin: 0 20px;
        }

        /* Glitch Animation Keyframes */
        @keyframes pulseSilver {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 0px var(--color-silver); }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(192,192,192,0.3); }

        /* =========================================
           6. RESPONSIVE DESIGN
           ========================================= */

            .nav-menu { flex-direction: row; display: none; } /* Hide menu on mobile for now */
            .hero-title { font-size: 4rem; }
        }

    <script>
        /**
         * MAD DAWG PHYSICS ENGINE v1.0
         * Handles Cursor Logic, Particles, and Interactions
         */

        const cursor = document.getElementById('cursor-bat');
        const body = document.body;
        
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        // TRACK MOUSE MOVEMENT
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Generate Blood Drops on fast movement
            createBloodTrail(e);
        });

        // SMOOTH CURSOR ANIMATION LOOP
        function animateCursor() {
            // Linear interpolation for smooth lag
            const dt = 0.15;
            cursorX += (mouseX - cursorX) * dt;
            cursorY += (mouseY - cursorY) * dt;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';

            // Dynamic rotation based on movement direction
            const diffX = mouseX - cursorX;
            const rotation = -45 + (diffX * 0.5); // Tilt bat when moving
            cursor.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // BLOOD TRAIL LOGIC
        let lastDropTime = 0;
        function createBloodTrail(e) {
            const now = Date.now();
            // Limit drop rate
            if (now - lastDropTime < 50) return; 
            
            // Only drop if moving fast
            const speed = Math.abs(e.movementX) + Math.abs(e.movementY);
            if (speed < 10) return;

            const drop = document.createElement('div');
            drop.classList.add('blood-drop');
            drop.style.left = e.clientX + 'px';
            drop.style.top = e.clientY + 'px';
            
            // Random size variation
            const size = Math.random() * 6 + 2;
            drop.style.width = size + 'px';
            drop.style.height = size + 'px';

            body.appendChild(drop);
            lastDropTime = now;

            // Cleanup DOM
            setTimeout(() => {
                drop.remove();
            }, 1000);
        }

        // NAVIGATION HOVER SOUND EFFECTS (Optional, visual feedback included)
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = `translate(-50%, -50%) scale(1.5) rotate(0deg)`;
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = `translate(-50%, -50%) scale(1) rotate(-45deg)`;
            });
        });
